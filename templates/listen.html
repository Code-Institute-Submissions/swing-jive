<div class="listen-body">
    <div class="listen-body2">
        <h1 class="listen-title">Listen & Look</h1>
        <div id="listen-options">

            <div class="tab-content">
                <div id="pill1" class="tab-pane fade in active">
                    <div class="listen-options" id="listen">

                        <img class="tab1" id="album-main" src="images/album.jpg">
                        <img class="hidden-tab tab2" id="album-main" src="images/album2.jpg">
                        <img class="hidden-tab tab3" id="album-main" src="images/cover3.jpg">
                        <img class="hidden-tab tab4" id="album-main" src="images/cover.jpg">

                        <div class="listen-opt-body">
                            <div class="tab content">
                                <div class="listen-opt-info tab1">
                                    <div class="listen-album-info"><strong>Daydream Believer</strong>
                                        <br>Album no. 1
                                        <br>Artist no. 1
                                        <br><em class="year">Year no.1</em></div>
                                    <audio id="player" src="media/DaydreamBeliever.mp3" controls></audio>
                                </div>

                                <div class="listen-opt-info tab2 hidden-tab">
                                    <div class="listen-album-info"><strong>Clarksville</strong>
                                        <br>Album no. 2
                                        <br>Artist no. 2
                                        <br><em class="year">Year no.2</em></div>
                                    <audio id="player" src="media/Clarksville.mp3" controls></audio>
                                </div>

                                <div class="listen-opt-info tab3 hidden-tab">
                                    <div class="listen-album-info"><strong>I'm A Believer</strong>
                                        <br>Album no. 3
                                        <br>Artist no. 3
                                        <br><em class="year">Year no.3</em></div>
                                    <audio id="player" src="media/ImABeliever.mp3" controls></audio>
                                </div>

                                <div class="listen-opt-info tab4 hidden-tab">
                                    <div class="listen-album-info"><strong>Stepping Stone</strong>
                                        <br>Album no. 4
                                        <br>Artist no. 4
                                        <br><em class="year">Year no.4</em></div>
                                    <audio id="player" src="media/SteppingStone.mp3" controls></audio>
                                </div>

                            </div>

                            <div class="listen-opt-albums">
                                <button class="button-tab1"><img id="album1" src="images/album.jpg"></button>
                                <button class="button-tab2"><img id="album2" src="images/album2.jpg"></button>
                                <button class="button-tab3"><img id="album3" src="images/cover3.jpg"></button>
                                <button class="button-tab4"><img id="album4" src="images/cover.jpg"></button>
                            </div>
                        </div>

                    </div>
                </div>

                <div id="pill2" class="tab-pane fade">
                    <div class="listen-options" id="gallery">

                        
                        <photos></photos>


                    </div>
                </div>

                <div id="pill3" class="tab-pane fade">
                    <div class="listen-options" id="watch">

                        <video src="media/TheMonkees.mp4" type="video/mp4" controls></video>

                    </div>
                </div>

                <div id="pill4" class="tab-pane fade">
                    <div class="listen-options" id="search" ng-controller="ItunesController">
                        
                        <itunes></itunes>

                    </div>
                </div>

            </div>


            <ul class="meet listen-meet">
                <li class="active"><a data-toggle="pill" href="/#pill1">Listen</a></li>
                <li><a data-toggle="pill" data-target="#pill2">Gallery</a></li>
                <li><a data-toggle="pill" data-target="#pill3">Watch</a></li>
                <li><a data-toggle="pill" data-target="#pill4">Search</a></li>
            </ul>

        </div>
    </div>
</div>
