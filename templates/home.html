<div id="home-body">
    <style>
            body {
                overflow: hidden;
                position: fixed;
            }
        @media (min-width: 560px) {
            .laptop-title {
                display: unset;
            }
        }
        @media (max-width: 560px) {
            .mobile-title {
                display: unset;
                display: inline-block;
            }
        }

    </style>

    <div id="mycarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
            <li data-target="#mycarousel" data-slide-to="1"></li>
            <li data-target="#mycarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="images/general/background2.jpg" alt="background image 1">
            </div>
            <div class="item">
                <img src="images/general/background4.jpg" alt="background image 2">
            </div>
            <div class="item">
                <img src="images/general/background3.jpg" alt="background image 3">
            </div>
        </div>

        <!-- Controls -->
        <span class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </span>
        <span class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </span>
    </div>

    <div class="home-title laptop-title demo">Swing Jive</div>

</div>
